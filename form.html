<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltSchool Application Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="form.html" class="active">AltSchool Application Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2 class="form_header">Registration Form</h2>
      <p>Fill in your details</p>
      <form action="" class="form_wrapper">
        <div class="form_row">
          <div class="form_element">
            <label for="first_name">First Name</label>
            <input type="text" placeholder="Enter first name" required>
          </div>
          <div class="form_element">
            <label for="first_name">Last Name</label>
            <input type="text" placeholder="Enter last name" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="gender">Gender</label>
            <select name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form_element">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_input" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" placeholder="Enter email address" required>
          </div>
          <div class="form_element">
            <label for="education_level">Education Level</label>
            <select name="education_level" id="select_input" required>
              <option value="" disabled selected>Select level of education</option>
              <option value="Bsc">Bsc</option>
              <option value="Msc">Msc</option>
              <option value="high_school">High School</option>
              <option value="junior_school">Junior School</option>
              <option value="diploma">Diploma</option>
              <option value="doctorate">Doctorate (PhD)</option>
              <option value="undergraduate">Undergraduate</option>
              <option value="postgraduate">Postgraduate</option>
            </select>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="country">Country</label>
            <select name="country" id="select_input" required>
              <option value="" disabled selected>Select your country</option>
              <option value="nigeria">Nigeria</option>
              <option value="ghana">Ghana</option>
              <option value="kenya">Kenya</option>
              <option value="south_africa">South Africa</option>
            </select>
          </div>
          <div class="form_element">
            <label for="state_of_residence">State/City of Residence</label>
            <input type="text" name="state_of_residence" placeholder="Enter your state of residence" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="employment_status">Employment Status</label>
            <select name="employment_status" id="select_input" required>
              <option value="" disabled selected>Select your employment status</option>
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="self-employed">Self-Emplyed</option>
            </select>
          </div>
          <div class="form_element">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" placeholder="Enter your phone number" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="choose_school">Choose School</label>
            <select name="choose_school" id="select_input" required><option value="" disabled selected>Select channel</option>
              <option value="twitter">Twitter</option>
              <option value="facebook">Facebook</option>
              <option value="linkedln">Linkedln</option>
              <option value="youtube">Youtube</option>
              <option value="friend">Friend</option>
              <option value="whatsapp">Whatsapp</option>
              <option value="instagram">Instagram</option>
              <option value="billboard">Billboard</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form_element">
            <label for="choose_course_of_study">Choose Course of Study</label>
            <select name="choose_course_of_study" id="select_input" required>
              <option value="" disabled selected>Select course of study</option>
              <option value="school_of_creative_economics">School of Creative Economics</option>
              <option value="school_of_business">School of Business</option>
            </select>
          </div>
        </div>
        <div class="form_row">
          <div class="form_element">
            <label for="choose_school">How did you hear about us?</label>
            <select name="choose_school" id="select_input" required>
              <option value="" disabled selected>Select school</option>
              <option value="school_of_creative_economics">School of Creative Economics</option>
              <option value="school_of_business">School of Business</option>
            </select>
          </div>
          <div class="form_element">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" placeholder="Enter your phone number" required>
          </div>
          <div class="form_element">
            <label for="scholarship_discount">Scholarship/Discount Code (Optional)</label>
            <input type="text" name="scholarship_discount" placeholder="Scholarship or student ID or discount codes">
          </div>
        </div>
        <div class="form_footer">
          <p>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms" target="_blank">Terms of
              Use</a> and acknowledge that I have read the <a href="https://www.altschoolafrica.com/policy">Privacy
              Policy</a>.</p>
          <button type="submit">
            Proceed
          </button>
          <small>Already have an account? <a href="https://portal.altschoolafrica.com/auth/login" target="_blank">Sign
              In</a></small>
        </div>
      </form>
    </section>
  </main>

</body>

</html>
